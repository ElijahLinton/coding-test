<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>

   <main>
        <header>
            <!--this header is where the user can start the quiz and take a look at their time-->
            <h1>The Coding test</h1>
            <p id="timer">Time:</p>
            <button id ="start">Start Quiz</button>
            <button id="next-btn" hidden >next</button>
        </header>
    
        <section>
             <div class="question">
                <h2 id="random-questions">questions</h2>
                <div id="option-Button">
                    <button class="optionbtn">Option1</button>
                    <button class="optionbtn">Option2</button>
                    <button class="optionbtn">Option3</button>
                    <button class="optionbtn">Option4</button>
                    
                </div>
            </div>
        </section>
        <!--this is where the user will know if they got their answers correctly -->
        <section>
            <div id ="answers">
                <h2>answers</h2>
                <h3>correct points:</h3>
                <P id ="correct"></P>
                <h3>incorrect points:</h3>
                <P id ="incorrect"></P>
            </div>
        </section>
        <footer>
            <h3>Copyright (c) 2022 ElijahLinton</h3>
        </footer>
    </main>
    <!--Jquery was used to code less and use more convinent keywords-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script rel="javascript" src="./assets/script.js"></script>
</body>
</html>
